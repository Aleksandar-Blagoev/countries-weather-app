<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles/styles.css">

  <script src="./constants.js"></script>
  <script src="./utilities.js"></script>
  <script src="./models/userManager.js"></script>
  <script src="./controlers/loginController.js"></script>
  <script src="./controlers/registerController.js"></script>
  <script src="./models/countryManager.js"></script>
  <script src="./controlers/homepageController.js"></script>
  <script src="./models/forecastManager.js"></script>
  <script src="./controlers/forecastController.js"></script>
  <script src="./controlers/followedController.js"></script>
</head>

<body>
  <header>
    <img id="logo" width="80" src="https://cdn-icons-png.flaticon.com/512/6313/6313937.png">
    <div id="links">
      <a href="#home">Home</a>
      <a href="#favourites">Favourites</a>
      <a href="#forecast">Forecast</a>
    </div>
    <div id="userNav" style="display: flex;">
      <a href="#login" class="login">Login</a>
      <a href="#register" class="register">Register</a>
      <a href="#login" class="logout hidden">Logout</a>
    </div>

  </header>
  <div id="login" class="text-center">
    <form class="form-signin" id="loginForm">
      <img class="mb-4" src="https://icon-library.com/images/planet-icon/planet-icon-0.jpg" alt="" width="72"
        height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input name="username" type="text" id="inputUsernameLog" class="form-control" placeholder="Username" required=""
        autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="inputPasswordLoggin" class="form-control" placeholder="Password"
        required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="loginBtn">Sign in</button>
    </form>
  </div>
  <div id="register" class="text-center">
    <form id="registerForm" class="form-register">
      <img class="mb-4" src="https://icon-library.com/images/planet-icon/planet-icon-0.jpg" alt="" width="72"
        height="72">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>
      <label for="inputEmail" class="sr-only">Username</label>
      <input name="username" type="text" id="inputRegisterUser" class="form-control" placeholder="Username" required=""
        autofocus="">
      <label for="inputPassword" class="sr-only">Password</label>
      <input name="password" type="password" id="inputPasswordRegister" class="form-control" placeholder="Password"
        required="">
      <label for="inputPasswordConfirm" class="sr-only"> Confirm Password</label>
      <input name="confirmPass" type="password" id="inputPasswordConfirm" class="form-control"
        placeholder="Confirm Password" required="">
      <button class="btn btn-lg btn-primary btn-block" type="submit" id="registerBtn">Register</button>
    </form>
  </div>

  <div id="home">
    <div id="searchContainer">
      <input type="text" id="search" placeholder="Search by name">
    </div>
    <div id="countiresContainer" class="row row-cols-1 row-cols-md-5 g-4">

    </div>
  </div>
  <div id="favourites">
    <div id="favouritesContainer" class="row row-cols-1 row-cols-md-5 g-4">

    </div>
  </div>
  <div id="forecast">
    <div id="forecastSearchContainer">
      <label>Check the weather</label>
      <input type="text" id="searchForecast">
      <input type="submit" id="searchForecastButton" class="btn btn-primary">
    </div>
    <div id="forecastContainer">
      <div>
        <div class="forecastTable">
          <div class="forecastTable-header">
            <h2 id="countryName"></h2>
            <img id="countryFlag">
          </div>
          <div class="forecastTable-body" id="forecastBoxes"></div>
          <h3 id="wheatherForNextSixHours"></h3>

        </div>
      </div>
      <div id="404">Not found</div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
      <script src="./main.js"></script>
</body>

</html>
